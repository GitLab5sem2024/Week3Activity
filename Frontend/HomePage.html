<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body,html
    {
        margin: 0;
        padding: 0;
        background-color: black;
        display:flex;
        flex-direction: column;
        justify-content: space-evenly;
        align-items: center;
        height: 100vh;
        width: 100%;
        color: white;

    }
    button
    {
        padding: 1em;
        width: 50%;
    }
</style>
<body>
    <h1>Library Management System</h1>
    <button id="add">Add/Remove Books</button>
    <button id="borrow">Borrow/Return Books</button>
</body>
<script>
    const addButton = document.getElementById("add");
    const borrow = document.getElementById("borrow");

    addButton.addEventListener("click", (event)=>
    {
        const a = document.createElement("a");
        a.href ="./AddBooksPage.html";
        a.click();
    });

    borrow.addEventListener("click", (event)=>
    {
        const a = document.createElement("a");
        a.href ="./BorrowReturnPage.html";
        a.click();
    });
</script>
</html>
